<!DOCTYPE html>
<html>

<head>
    <title>Star Wars Interactions</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="controlpanel.js"></script>
    <script src="chart.js"></script>
</head>

<body>
    <div id="content">
        <div class="Container">
            <div class="chart_one">
                <svg width="800" height="500"> 
                    <g class="chart-container">
                        <g class="links"></g>
                        <g class="nodes"></g>
                    </g>
                </svg>
            </div>
                
            <div class="chart_two">
                <svg width="800" height="500"> 
                    <g class="chart-container">
                        <g class="links"></g>
                        <g class="nodes"></g>
                    </g>
                </svg>
            </div>
        </div>

        <div class="ControlPanel"> 

            <div class="Information">                                           
                <div id="Display_chart_one_tooltip-container">
                    <h2> Highlighted node </h2>
                    <hr>
                    <div class="tooltip">
                        <div id="tooltip-name"><p>Characters name:</p> </div>
                        <div id="tooltip-value"><p>Characters value:</p> </div>
                    </div>
                </div>
                <div id="Display_chart_two_tooltip-container">
                    <h2> Corresponding node </h2>
                    <hr>
                    <div class="tooltip">
                        <div id="tooltip-name-2"><p>Characters name:</p> </div>
                        <div id="tooltip-value-2"><p>Characters value:</p> </div>
                    </div>
                </div>
            </div>

            <div> 
                <h2> Chart one - Choices </h2>
                <button onclick="createChart('.chart_one', 'starwars-episode-1-interactions-allCharacters.json',[250, 200],'.chart_two')">THE PHANTOM MENACE</button>
                <button onclick="createChart('.chart_one', 'starwars-episode-2-interactions-allCharacters.json',[250, 200],'.chart_two')">ATTACK OF THE CLONES</button>
                <button onclick="createChart('.chart_one', 'starwars-episode-3-interactions-allCharacters.json',[250, 200],'.chart_two')">REVENGE OF THE SITH</button>
                <button onclick="createChart('.chart_one', 'starwars-episode-4-interactions-allCharacters.json',[250, 200],'.chart_two')">A NEW HOPE</button>
                <button onclick="createChart('.chart_one', 'starwars-episode-5-interactions-allCharacters.json',[250, 200],'.chart_two')">THE EMPIRE STRIKES BACK</button>
                <button onclick="createChart('.chart_one', 'starwars-episode-6-interactions-allCharacters.json',[250, 200],'.chart_two')">RETURN OF THE JEDI</button>
                <button onclick="createChart('.chart_one', 'starwars-episode-7-interactions-allCharacters.json',[250, 200],'.chart_two')">THE FORCE AWAKENS</button>
                <button onclick="createChart('.chart_one', 'starwars-full-interactions-allCharacters.json',[250, 200],'.chart_two')">ALL CONNECTIONS</button>
            </div>
            <div> 
                <h2> Chart two - Choices </h2>
                <button onclick="createChart('.chart_two', 'starwars-episode-1-interactions-allCharacters.json',[250, 200],'.chart_one')">THE PHANTOM MENACE</button>
                <button onclick="createChart('.chart_two', 'starwars-episode-2-interactions-allCharacters.json',[250, 200],'.chart_one')">ATTACK OF THE CLONES</button>
                <button onclick="createChart('.chart_two', 'starwars-episode-3-interactions-allCharacters.json',[250, 200],'.chart_one')">REVENGE OF THE SITH</button>
                <button onclick="createChart('.chart_two', 'starwars-episode-4-interactions-allCharacters.json',[250, 200],'.chart_one')">A NEW HOPE</button>
                <button onclick="createChart('.chart_two', 'starwars-episode-5-interactions-allCharacters.json',[250, 200],'.chart_one')">THE EMPIRE STRIKES BACK</button>
                <button onclick="createChart('.chart_two', 'starwars-episode-6-interactions-allCharacters.json',[250, 200],'.chart_one')">RETURN OF THE JEDI</button>
                <button onclick="createChart('.chart_two', 'starwars-episode-7-interactions-allCharacters.json',[250, 200],'.chart_one')">THE FORCE AWAKENS</button>
                <button onclick="createChart('.chart_two', 'starwars-full-interactions-allCharacters.json',[250, 200],'.chart_one')">ALL CONNECTIONS</button>
            </div>
            <div class="slider-container">
                <label for="chargeSlider">Charge Strength:</label>
                <input type="range" min="-500" max="0" value="-150" class="slider" id="chargeSlider">
                <span id="chargeValue">-150</span>

                <label for="weightSlider">Weight Threshold:</label>
                <input type="range" min="1" max="30" value="1" class="slider" id="weightSlider">
                <span id="weightValue">1</span>

                <label for="zoomSlider">Zoom Strength:</label>
                <input type="range" id="zoomSlider" min="0.1" max="2" step="0.1" value="1" class ="slider"/>
                <span id="zoomValue">1.0</span>
            </div>
            <div class="ToggleChartButtonContainer">
                
                <button onclick="toggleChart()">Toggle Chart</button>
                <span id="selectedChart">Chart one</span>
                </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
